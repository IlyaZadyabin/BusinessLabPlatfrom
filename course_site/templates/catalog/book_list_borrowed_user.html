{% extends "base.html" %}

{% block content_title %}
  <h2> My courses </h2>
{% endblock %}

{% block content %}
<div class="row">
  <div class="container">
    <h1>Borrowed books</h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li class="{% if book.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' book.id %}">{{book.title}}</a> ({{ book.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
