{% extends "base.html" %}

{% block content_title %}
  <h2> About </h2>
{% endblock %}

{% block content %}
  <h1>{{ course }}, {{ content }}</h1>

    <form action="{% url 'page_num' pk=course.id pn=next_page %}" method="GET">
        <input type="submit" value="Next page">
    </form>

    <form action="{% url 'page_num' pk=course.id pn=prev_page %}" method="GET">
        <input type="submit" value="Previous page">
    </form>

{% endblock %}
