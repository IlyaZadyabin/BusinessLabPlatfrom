{% extends 'base.html' %}'

{% block content %}

<div class="bg-dark pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 py-3 text-white ">
          <h2 class="display-5">This is admin cabinet.</h2>
          <p class="lead">Here is the list of user's progress:</p>
        </div>
        <div class="box-shadow mx-auto" style="width: 30%; height: 400px; border-radius: 21px 21px 0 0;">

        <ul class="list-group" >
            {% for person in user_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                   <a href="{{ person.user.profile.get_absolute_url }}"> {{ person.user}}</a>
                    <span class="badge badge-primary badge-pill" style="background-color:
                    {% if person.progress >= 5%}
                        #be2617
                    {% elif person.progress >= 3 %}
                         rgb(68,164,238)
                    {% else %}
                        rgb(68,238,91)
                    {% endif %}
                         ">{{ person.progress }}</span>
                </li>
            {% endfor %}
        </ul>

        </div>
      </div>
{% endblock %}
